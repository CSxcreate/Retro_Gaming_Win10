{% if page.breadcrumbs %}
  <section class="breadcrumbs">
    <div class="container">
      <ol class="breadcrumb">
        
            {% for crumb in page.breadcrumbs %}
            <li><a href="{{crumb.url}}" >{{ crumb.name }}</a></li>
            {% endfor %}
        
      </ol>
    </div>
  </section>
{% endif %}
